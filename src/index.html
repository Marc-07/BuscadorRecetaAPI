<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Recetas Comida</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="bg-red-600 bg-gradient p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">Buscador de Recetas</a>
            <button id="navbar-toggler" class="block lg:hidden text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <div class="hidden lg:flex space-x-6" id="navbar-menu">
                <a href="index.html" class="text-white text-lg font-semibold">Inicio</a>
                <a href="favorito.html" class="text-white text-lg">Mis Favoritos</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="mt-10 container mx-auto">
        <h2 class="text-center text-3xl font-bold mb-8">Inicio</h2>

        <div class="flex justify-center mt-10">
            <form class="bg-gray-100 p-6 rounded-lg shadow-lg w-full md:w-2/3 lg:w-1/2">
                <div class="mb-4">
                    <label for="categorias" class="block text-lg font-medium mb-2">Categor√≠a</label>
                    <select id="categorias" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                        <option selected>-- Seleccione --</option>
                    </select>
                </div>
            </form>
        </div>
        
        <div id="resultado" class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white w-full max-w-2xl rounded-lg overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center">
                <h1 id="staticBackdropLabel" class="text-2xl font-semibold"></h1>
                <button id="close-modal" class="text-gray-500 hover:text-black">&times;</button>
            </div>
            <div class="p-4" id="modal-body"></div>
            <div class="p-4 flex justify-between">
                <!-- Footer modal -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="fixed top-0 right-0 p-4">
        <div id="toast" class="hidden bg-red-600 text-white p-4 rounded-lg shadow-lg flex items-center space-x-4">
            <strong>App Recetas</strong>
            <span id="toast-body"></span>
            <button id="close-toast" class="text-white">&times;</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>

</body>
</html>
