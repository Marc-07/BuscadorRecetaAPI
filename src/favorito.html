<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Recetas Comida</title>
    <link rel="stylesheet" href="output.css">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-red-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-2xl font-bold" href="index.html">Buscador de Recetas</a>
            <button class="block lg:hidden text-white" id="navbar-toggler">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <div class="hidden lg:flex space-x-6" id="navbar-menu">
                <a class="text-white text-lg" href="index.html">Inicio</a>
                <a class="text-white text-lg" href="favoritos.html">Mis Favoritos</a>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg w-11/12 md:w-1/2 overflow-y-auto max-h-screen">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold" id="staticBackdropLabel"></h1>
                <button class="text-gray-500 hover:text-black focus:outline-none" id="close-modal">
                    &times;
                </button>
            </div>
            <div class="p-4" id="modal-body"></div>
            <div class="p-4 flex justify-between">
                <!-- Footer modal -->
            </div>
        </div>
    </div>

    <!-- Main content -->
    <main class="mt-10 container mx-auto">
        <h2 class="text-center text-3xl font-bold mb-8">Favoritos</h2>
        <div id="resultado" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </main>

    <!-- Toast Notification -->
    <div class="fixed top-0 right-0 m-4">
        <div id="toast" class="hidden bg-red-600 text-white p-4 rounded shadow-lg flex items-center space-x-4">
            <span class="font-bold">App Recetas</span>
            <span id="toast-body"></span>
            <button class="text-white" id="close-toast">&times;</button>
        </div>
    </div>

    <script src="app.js"></script>


</body>
</html>
